<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form class="ageForm">
            <div id="input-group">
                <label for="day">Day:</label>
                <input type="number" name="day" id="day" min="1" max="31" required>
            </div>
            <br />
            <div id="input-group">
                <label for="month">Month:</label>
                <input type="number" name="month" id="month" min="1" max="12" required>
            </div>
            <br />
            <div id="input-group">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" min="1" required>
            </div>
            <br />
            <div>
                <button type="button" onclick="ageCalculate()">Calculate Age</button>
        </form>
        <div id="result"></div>
        </div>
        <script src="script.js"></script>
</body>

</html>
